<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <form id="search-bar">
                <input type="search" name="searchBox" id="searchBox" placeholder="Allow me find thy book ...">
                <button>Make it appear!</button>
            </form>
            <form id="colorMode">
                <p>Change mode:</p>
                <input type="radio" name="colorMode" id="darkMode" value="dark" checked="checked">
                <label for="lightMode">Dark</label>
                <input type="radio" name="colorMode" id="darkerMode" value="darker">
                <label for="darkMode">Darker</label>
            </form>
        </div>
        <div id="titleArea">
            <h1>Wise Herbert's spellbooks</h1>
            <h3>Selling spellbooks for dark wizards since 437 BC.</h3>
        </div>
    </div>

    <div id="onSaleArea">
        <h2>Currently on sale!*</h2>
        <div id="onSaleBooksList">
            <ul>
                <li class="onSaleBook">Book1</li>
                <li class="onSaleBook">Book2</li>
                <li class="onSaleBook">Book3</li>
            </ul>
        </div>
        <p>*This sale never ends</p>
    </div>

    <div id="newBooksArea">
        <h2>Recently added to my dusty shelves</h2>
        <div id="newBooksList">
            <ul>
                <li class="newBook">Book1</li>
                <li class="newBook">Book2</li>
                <li class="newBook">Book3</li>
                <li class="newBook">Book4</li>
            </ul>
        </div>
        <div id="addNewBooksArea">
            <h2>Conjure new books!</h2>
            <form>
                <input type="text" name="newBook" id="nameNewBook" placeholder="Add new name">
                <button>Make it happen!</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
