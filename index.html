<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <form id="search-bar">
                <input type="search" name="searchBox" id="searchBox" placeholder="Let me find it for you...">
                <button>Search</button>
            </form>
            <form id="colorMode">

                <input type="radio" name="colorMode" id="lightMode" value="light" checked="checked">
                <label for="lightMode">Dark</label>
                <input type="radio" name="colorMode" id="darkMode" value="dark">
                <label for="darkMode">Darker</label>
            </form>
        </div>
        <div id="titleArea">
            <h1 class="title">Wise Herbert's spellbooks</h1>
            <h2 class="title">Selling spellbooks for dark wizards since 437 BC.</h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
